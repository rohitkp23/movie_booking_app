<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Movie Booking App</title>
   </head>
   <body>
      <h1>Welcome to BookMyShow</h1>
      <ul>
         {% for movie in movies %}
         <li>
            <h2>{{ movie['title'] }}</h2>
            <img src="{{ url_for('static', filename=movie['image_path']) }}" alt="{{ movie['title'] }} Image">
            <p>Available Seats: {{ movie['seats'] }}</p>
            <a href="{{ url_for('book', movie_id=movie['id']) }}">Book</a>
         </li>
         {% endfor %}
      </ul>
   </body>
</html>
